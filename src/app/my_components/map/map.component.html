
<mat-tab-group >
   

    <mat-tab label="Send Tracking"> 

       
    </mat-tab>

    <mat-tab label="Track">
        <form #trackUserEmail="ngForm" (ngSubmit)="trackUser(trackUserEmail.value)">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Enter Name or Id to track</mat-label>
                    <input  matInput type="email" name="emailId" ngModel required> 
                </mat-form-field>

                    <input matInput [matDatepicker]="picker1" placeholder="From Date" [(ngModel)]="date1" name="date" style="display:none;">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker  #picker1></mat-datepicker>


            <button mat-button  ng-click="trackUser(trackUserEmail.value)" > Track</button>
        </form>

        <span *ngIf="trackingAccuracy!=0">Accurate Within: {{trackingAccuracy}} Meters  </span>
        
        
        <!-- <span *ngIf="trackingAccuracy!=0&&liveTrackingStatus==true"> online </span> -->
        <img  *ngIf="trackingAccuracy!=0&&liveTrackingStatus==true" style="height:20px ;width:20px;" src="../../../assets/as/green.gif   ">

        <span *ngIf="trackingAccuracy!=0&&liveTrackingStatus==true"> Last Updated: {{liveTrackingMsg}}  </span>
        <img  *ngIf="trackingAccuracy!=0&&liveTrackingStatus==false" style="height:20px ;width:20px;" src="../../../assets/as/red.png   ">


    </mat-tab>


    <mat-tab label="Search Location"> 
    
        <form #locText="ngForm" (ngSubmit)="getPositionByName(locText.value)">

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Enter Location name</mat-label>
                <input matInput name="locaText" ngModel  required>
            </mat-form-field>
            <button mat-button  ng-click="getPositionByName(locText.value)">Locate</button>


        </form> 

    </mat-tab>


  </mat-tab-group>


  <div id="map" style="margin-top:20px ;">
