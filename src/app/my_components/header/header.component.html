<div  [hidden]="isLoadingHidded">
    <app-loading-screen></app-loading-screen>
</div>

<mat-drawer #NotificationDrawer class="example-sidenav"  mode="over" style="width:100%;"> 
    
    <div  class="home"style="height:50px;padding:15px;background-color:#eee;">




        <button type="button" mat-button (click)="NotificationDrawer.toggle()"  style="margin-left:80%; width: 32px;height: 32px;; border-radius: 100px;" >
            <img style="width:100%; height: 100%; " src="../../../assets/icons/delete.png" />
        </button>

        <span style="font-size: 24px; color:rgb(39, 36, 36); width:100%;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Notifications:      </span>
        <p   style="mmargin-top:140px;  text-align: center;font-size: 20px; color:red;">
        <br>     
     </div>
    <mat-list role="list" >
        
        <mat-list-item role="listitem" style="margin-top: 50%; margin-left: 20%;">
            <br>
                No new Notification found !
            <br>
        </mat-list-item>
    </mat-list>          
</mat-drawer>

<mat-drawer-container class="example-container" [hasBackdrop]="true" >

        <mat-drawer #drawer class="example-sidenav"  mode="over">

            <div  class="home"style="height:100px;padding:15px;background-color:#eee; ">
            
                <img src="../../../assets/icons/user.png" style="border-radius:100px; display:flex; align-items:center;  padding:5px; border:  solid 4px red; margin: 5px;height: 56px;">          
                <h3> {{userEmail}}</h3>  
                
            </div>

            <mat-list role="list">
                
                <mat-list-item role="listitem">
                    <button type="button"  routerLink="addperson" mat-button (click)="addPerson()">
                        <img src="../../../assets/icons/gps-device.png" style="margin-bottom: 0px;height: 32px;">
                        <span> &nbsp;&nbsp;&nbsp;  Add new Device</span>
                    </button>
                </mat-list-item>


                <mat-list-item role="listitem"> 
                    <button type="button" routerLink="tracker" mat-button (click)="drawer.toggle()">
                        <img src="../../../assets/icons/track.png" style="margin-bottom: 0px;height: 32px;">
                        <span>  &nbsp;&nbsp;&nbsp;  Track Device</span>
                    </button>
                </mat-list-item>    
                
                
                <mat-list-item role="listitem"> 
                    <button type="button" routerLink="tracker" mat-button (click)="toggleDetailedMap()">
                        <img src="../../../assets/icons/unticked.png" *ngIf="isCheckedDetailedMap==false" style="margin-bottom: 0px;   height: 32px;">
                        <img src="../../../assets/icons/ticked.png"   style="margin-bottom: 0px;  height: 32px; display:none;">
                        <img src="../../../assets/icons/ticked.png" *ngIf="isCheckedDetailedMap==true"  style="margin-bottom: 0px;  height: 32px;">
                        <span>  &nbsp;&nbsp;&nbsp;  Detailed Tracking</span>
                    </button>
                </mat-list-item>  

                <mat-list-item role="listitem">
                    <button type="button" mat-button (click)="showPrivacy()">
                        <img src="../../../assets/icons/instructions.png" style="margin-bottom: 0px;height: 32px;">
                        <span>  &nbsp;&nbsp;&nbsp;  Privacy Policy</span>
                    </button>
                </mat-list-item>  
                
                <mat-list-item role="listitem">    
                    <button type="button" mat-button (click)="showInstructions()">
                        <img src="../../../assets/icons/instructions.png" style="margin-bottom: 0px;height: 32px;">
                        <span> &nbsp;&nbsp;&nbsp;  Instructions</span>
                    </button>
                </mat-list-item>  
 
                <mat-list-item role="listitem">
                    <button type="button" mat-button (click)="showAbout()">
                        <img src="../../../assets/icons/information-button.png" style="margin-bottom: 0px;height: 32px;">
                        <span>  &nbsp;&nbsp;&nbsp;  About Us</span>
                    </button>
                </mat-list-item>  

                <mat-list-item role="listitem">
                    <button type="button" mat-button (click)="showHelp()">
                        <img src="../../../assets/icons/homeless.png" style="margin-bottom: 0px;height: 32px;">
                        <span>  &nbsp;&nbsp;&nbsp; Need Help</span>
                    </button>
                </mat-list-item>   

<br><br><hr><br><br>
                <mat-list-item role="listitem">
                    <button type="button" mat-button (click)="logout()">
                        <img src="../../../assets/icons/logout.png" style="margin-bottom: 0px;height: 32px;">
                        <span style="color: red;"> &nbsp;&nbsp;&nbsp;  Logout</span>
                    </button>
                </mat-list-item>  
              </mat-list>
        </mat-drawer>

        <div class="example-sidenav-content " style="background-color: rgb(246, 246, 244); display:flex;align-items: center;">
            <button type="button" mat-button (click)="drawer.toggle()" style="">
                <img style="color:rgb(255, 5, 0);width:32px;" src="../../../assets/icons/menu.png" />
            </button>

        <img src="../../../assets/icons/logo.png" style="margin-left:16%; box-shadow: 2px rgba(0, 0, 0, 0.3); width: 36%;height: 48px;margin-top: 10px;">

        <button type="button" mat-button (click)="NotificationDrawer.toggle()"  style="margin-left:12%;" >
            <img style="color:rgb(255, 5, 0);width:30px; " src="../../../assets/icons/notification.png" />
        </button>
                    <!-- <img   *ngIf="this.ap.trackingStatus==false" style="position:absolute; margin-left: 64%; margin-top:16px; height:36px;width: 36px;;" (click)="this.ap.sendTracking()" src="../../../assets/icons/locationoff.png" />

                    
                    <img   *ngIf="this.ap.trackingStatus==true" style="position:absolute; margin-left: 64%; margin-top:16px;height:36px;width: 36px; " (click)="this.ap.sendTracking()" src="../../../assets/icons/gps.png" /> -->

            
        </div>
    
    <div>    
    <router-outlet></router-outlet>
    </div>


    </mat-drawer-container>
